<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=device_thermostat" />
    <title>Weather App</title>
  </head>
  <body
    class="bg-[url('images/background.jpg')] bg-cover bg-no-repeat min-h-screen flex flex-col items-center gap-5"
  >
    <div class="flex items-center ">
      <h1 class="text-white text-4xl font-semibold mt-5">Weather App</h1>
      <img src="images/cloudySun.png" alt="weather" class="" />
    </div>

    <form action="" class="flex gap-5 items-center" method="get">
      <input
        type="text"
        name="city"
        placeholder="Enter City Name"
        class="px-4 py-2  rounded-full w-80 focus:outline-white focus:scale-110 hover:scale-110 transition duration-500 ease-in-out"
      />
      <button class="text-white rounded-lg" type="submit">
        <i class='bx bx-search text-2xl text-white bg-white/20 p-2 rounded-full hover:scale-125'></i>        
      </button>
      
    </form>

    <div
      class="flex justify-items-start w-auto gap-44 bg-white/20 px-4 py-3 rounded-3xl text-white"
    >
      <div>
        <h2 class="text-3xl font-bold"><span id="temperature">26.71</span>&deg; C</h2>
        <h4 class="text-sm font-medium">Now</h4>
        <h3 class="text-base mt-6 font-semibold text-"><span id="city">bengaluru</span>, <span id="country">IN</span></h3>
      </div>
      <div>
        <img src="images/sun.png" alt="weather_icon" class="content-center  w-24 " />
      </div>
    </div>

    <div class="bg-[#0A9DB1] p-3 flex row gap-5 rounded-xl f ">
      <div class="">
        <img src="images/cloudySun.png" alt="cloudy" class="mt-10 mb-10" id="desc_image"/>
        <div class="text-white">
          <p class="font-bold text-2xl "><span id="clouds">Clouds</span></p>
          <p class="font-semibold"><span id="description">few Clouds</span></p>
        </div>

      </div>
      <div class="flex flex-col gap-2" >
        <div class="text-white bg-white/20 p-3 rounded-xl flex gap-3">
            <ion-icon class="mt-5 "  name="thermometer-outline"></ion-icon>
            <div>
          <p class="font-bold text-xl"><span id="temp">26.71</span> &deg;C</p>
          <p class="font-semibold">Temperature</p>
          </div>
        </div>

      <div class="">
        <div class="text-white bg-white/20 p-3 rounded-xl flex gap-3">
            <ion-icon class="mt-5 "  name="speedometer-outline"></ion-icon>
            <div>
          <p class="font-bold text-xl"><span id="wind_speed">7.2 </span>m/s</p>
          <p class="font-medium ">Wind Speed</p>
          </div>
        </div>
      </div>

      <div>
        <div class="text-white bg-white/20 p-3 rounded-xl flex gap-3">
            <ion-icon class="mt-5 "  name="rainy-outline"></ion-icon>
            <div>
          <p class="font-bold text-2xl"><span id="humidity">50</span>&percnt;</p>
          <p class="font-semibold">Humidity</p>
          </div>
        </div>
      </div>
    </div>
    </div>



    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

    <script src="Script.js"></script>
  </body>
</html>
